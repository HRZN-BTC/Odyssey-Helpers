name: Send Daily BitThought

on:
  schedule:
    # Run every day at 10:15 AM in America/Los_Angeles timezone (PST/PDT)
    - cron: '30 16 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-daily-bitthought:
    runs-on: ubuntu-latest
    env:
      TZ: America/Los_Angeles
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Send Daily BitThought
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        ONE_SIGNAL_APP_KEY: ${{ secrets.ONE_SIGNAL_APP_KEY }}
        ONE_SIGNAL_APP_ID: ${{ secrets.ONE_SIGNAL_APP_ID }}
      run: python send_daily_bitthought.py
